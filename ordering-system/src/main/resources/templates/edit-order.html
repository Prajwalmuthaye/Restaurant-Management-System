<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
    <h1>Edit Order #<span th:text="${order.id}"></span></h1>
    <hr/>
    <form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="tableNumber" class="form-label">Table Number</label>
            <input type="text" th:field="*{tableNumber}" id="tableNumber" class="form-control" required>
        </div>

        <h3 class="mt-4">Update Menu Items</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, itemStat : *{items}">
                <input type="hidden" th:field="*{items[__${itemStat.index}__].menuItemId}" />
                <td th:text="${item.name}"></td>
                <td th:text="${'â‚¹' + #numbers.formatDecimal(item.price, 1, 2)}"></td>
                <td>
                    <input type="number" th:field="*{items[__${itemStat.index}__].quantity}" class="form-control" style="width: 80px;" min="0">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Update Order</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
