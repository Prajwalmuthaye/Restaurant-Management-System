<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        <h1>Menu Management</h1>

        <div>
            <a th:href="@{/orders}" class="btn btn-info">Manage Orders</a>

            <a th:href="@{/menu/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add New Item</a>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th sec:authorize="hasRole('ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${'â‚¹' + #numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}"></td>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/menu/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning">Edit</a>

                <form th:action="@{/menu/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
