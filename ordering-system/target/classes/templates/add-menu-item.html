<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">
    <h1>Add New Menu Item</h1>
    <hr/>
    <form th:action="@{/menu/save}" th:object="${menuItem}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Enter description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" placeholder="Enter price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{category}" id="category" class="form-control" placeholder="Enter category">
        </div>
        <button type="submit" class="btn btn-primary">Save Item</button>
        <a th:href="@{/menu}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
