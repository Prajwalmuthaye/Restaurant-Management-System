<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sales Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Sales Reports</h1>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">This Daily Sales</div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${'₹' + #numbers.formatDecimal(dailyTotal, 1, 'COMMA', 2, 'POINT')}">₹0.00</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">This Week's Sales</div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${'₹' + #numbers.formatDecimal(weeklyTotal, 1, 'COMMA', 2, 'POINT')}">₹0.00</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">This Month's Sales</div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${'₹' + #numbers.formatDecimal(monthlyTotal, 1, 'COMMA', 2, 'POINT')}">₹0.00</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
