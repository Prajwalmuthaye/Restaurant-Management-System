<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Place New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Place New Order</h1>
        <a th:href="@{/orders}" class="btn btn-secondary">Back to Home</a>
    </div>

    <hr/>
    <form th:action="@{/orders/save}" th:object="${order}" method="POST">
        <div class="mb-3">
            <label for="tableNumber" class="form-label">Table Number</label>
            <input type="text" th:field="*{tableNumber}" id="tableNumber" class="form-control" placeholder="Enter table number" required>
        </div>

        <h3 class="mt-4">Select Menu Items</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menuItem, itemStat : *{items}">
                <input type="hidden" th:field="*{items[__${itemStat.index}__].menuItemId}" />
                <td th:text="${menuItem.name}">Pizza</td>
                <td th:text="${'₹' + #numbers.formatDecimal(menuItem.price, 1, 'COMMA', 2, 'POINT')}">₹450.00</td>
                <td>
                    <input type="number" th:field="*{items[__${itemStat.index}__].quantity}" class="form-control" style="width: 80px;" min="0" value="0">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Place Order</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
