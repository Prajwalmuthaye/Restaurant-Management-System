<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bill Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bill-container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .bill-header { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
    <div class="bill-container">
        <div class="bill-header">
            <h2>Restaurant Receipt</h2>
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Table:</strong> <span th:text="${order.tableNumber}"></span></p>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderTime, 'dd-MMM-yyyy HH:mm')}"></span></p>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'₹' + #numbers.formatDecimal(item.price, 1, 2)}"></td>
                <td th:text="${'₹' + #numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <hr>
        <div class="text-end">
            <h4>Subtotal: <span th:text="${'₹' + #numbers.formatDecimal(order.totalPrice, 1, 2)}"></span></h4>
            <h3 class="mt-2">Grand Total: <span th:text="${'₹' + #numbers.formatDecimal(order.totalPrice, 1, 2)}"></span></h3>
        </div>

        <div class="text-center mt-4 d-print-none">
            <p>Thank you for your visit!</p>

            <form th:if="${order.status != 'PAID'}" th:action="@{/orders/pay/{id}(id=${order.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-primary">Mark as Paid</button>
            </form>

            <div th:if="${order.status == 'PAID'}" class="alert alert-success">
                This order has been paid.
            </div>

            <a th:href="@{/orders}" class="btn btn-secondary mt-2">Back to Orders</a>
        </div>
    </div>
</div>
</body>
</html>
