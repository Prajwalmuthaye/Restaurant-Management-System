<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{_layout :: navbar}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Order Management</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
            <a th:href="@{/orders/new}" class="btn btn-primary" sec:authorize="hasAnyRole('ADMIN', 'WAITER')">Place New Order</a>
        </div>
    </div>

    <h3 class="mt-4">Active Orders</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Table Number</th>
            <th>Order Time</th>
            <th>Status</th>
            <th>Total Price</th>
            <th sec:authorize="hasAnyRole('ADMIN', 'WAITER')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${unpaidOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.tableNumber}"></td>
            <td th:text="${#temporals.format(order.orderTime, 'dd-MMM-yyyy HH:mm')}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${'₹' + #numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
            <td sec:authorize="hasAnyRole('ADMIN', 'WAITER')">
                <a th:href="@{/orders/bill/{id}(id=${order.id})}" class="btn btn-sm btn-success">Generate Bill</a>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-sm btn-warning ms-1">Edit</a>
            </td>

        </tr>
        <tr th:if="${#lists.isEmpty(unpaidOrders)}">
            <td colspan="6" class="text-center">No active orders found.</td>
        </tr>
        </tbody>
    </table>

    <div class="accordion mt-5" id="paidOrdersAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Show Paid Order History
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#paidOrdersAccordion">
                <div class="accordion-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Table Number</th>
                            <th>Order Time</th>
                            <th>Status</th>
                            <th>Total Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${paidOrders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.tableNumber}"></td>
                            <td th:text="${#temporals.format(order.orderTime, 'dd-MMM-yyyy HH:mm')}"></td>
                            <td><span class="badge bg-secondary" th:text="${order.status}"></span></td>
                            <td th:text="${'₹' + #numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(paidOrders)}">
                            <td colspan="5" class="text-center">No paid orders found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
