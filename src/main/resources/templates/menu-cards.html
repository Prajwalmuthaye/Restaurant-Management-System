<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{_layout :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Our Menu</h1>
        <a th:href="@{/menu/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add New Item</a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="item : ${menuItems}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'https://placehold.co/600x400/555/FFF?text=' + ${item.name}}" class="card-img-top" alt="Image of the menu item">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text text-muted" th:text="${item.description}">Item description goes here.</p>
                    <div class="mt-auto">
                        <span class="badge bg-info mb-2" th:text="${item.category}">Category</span>
                        <h4 class="card-text fw-bold text-success" th:text="${'₹' + #numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}">₹0.00</h4>
                    </div>
                </div>

                <div class="card-footer bg-light" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/menu/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <form th:action="@{/menu/delete/{id}(id=${item.id})}" method="post" style="display:inline;" class="ms-1">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">&copy; 2025 Restaurant Management System</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
